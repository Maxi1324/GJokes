<div class="p-4">
  <h1 class="text-center text-4xl font-bold text-white">Config</h1>
  <div class="flex flex-col justify-center">
    <div class="settings-group xl:w-1/2 w-full mx-2">
      <h2 class="settings-title">GitHub Settings</h2>
      <p class="settings-text">
        This settings are used for the GitHub Implementation.
      </p>
      <div class="grid sm:grid-cols-2 grid-cols-1">
        <div class="mx-2">
          <label for="github-username">GitHub Username</label
          ><input id="github-username" name="github-username" type="text" class="input" value="{{ gusername }}" />
        </div>
        <div class="mx-2">
          <label for="">GitHub E-Mail</label
          ><input id="github-email" name="github-email" type="email" class="input" value="{{ gemail }}" />
        </div>
      </div>
      <button class="button" (click)="save_github_settings($event, gusername, gemail)">Save Changes</button>
      <div class="flex">
        <p class="mr-1">Feedback:</p>
        <b class="text-green-500">GitHub is working!</b>
      </div>
    </div>
    <div class="settings-group xl:w-1/2 w-full mx-2">
      <h2 class="settings-title">Joke Settings</h2>
      <p class="settings-text">
        This settings are used to generate a random joke.
      </p>
      <div class="grid sm:grid-cols-2 grid-cols-1">
        <div class="mx-2">
          <label for="j-min">Jokes Min</label
          ><input id="j-min" name="j-min" type="number" class="input" min="0" value="{{ jmin }}" />
        </div>
        <div class="mx-2">
          <label for="j-max">Jokes Max</label><input id="j-max" name="j-max" type="number" class="input" min="0" value="{{ jmax }}"/>
        </div>
      </div>
      <button class="button" (click)="save_jokes_settings($event, jmin, jmax)">Save Changes</button>
      <div class="flex">
        <p class="mr-1">Feedback:</p>
        <b class="text-green-500">Setting Saved!</b>
      </div>
    </div>
    <div class="settings-group xl:w-1/2 w-full mx-2">
      <h2 class="settings-title">Account Settings</h2>
      <p class="settings-text">This settings are for the Account.</p>
      <div>
        <h2 class="settings-title-2">Change Password</h2>
        <div>
          <label for="">Old Password</label><input type="text" class="input" />
        </div>
        <div>
          <label for="">New Password</label><input type="text" class="input" />
        </div>
        <button class="button">Change Password</button>
        <h2 class="settings-title-2">Delete Account</h2>
        <p></p>
        <div>
          <label for="">Password</label><input type="text" class="input" />
          <label for="">Type: "Gitty" to confirm.</label
          ><input type="text" class="input" />
          <button class="button">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
</div>
